<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kereső Vue</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>

    <!-- oldalcím -->
    <h1>Kereső Vue</h1>

    <!-- alkalmazás -->
    <main id="app">
        <!-- filterek -->
        <div id="filters">
            <input type="text" id="nameFilter" v-model="nameFilter">
        </div>

        <!-- találatok -->
        <div id="resultList" class="row">
            <div class="col-4" v-for='resultItem in GetResults()'>
                <div>
                    {{ resultItem }}
                </div>
            </div>
        </div>
    </main>

    <!-- vendor -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- app -->
    <script defer src="scripts-vue.js"></script>
</body>
</html>
