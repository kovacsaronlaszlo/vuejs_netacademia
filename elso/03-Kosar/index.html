<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kosár</title>
</head>
<body>
<!-- oldalcím -->
<h1>Kosár</h1>

<main id="app">

    <!-- hozzáadás -->
    <div>
        <input type="text" placeholder="Termék neve" v-model="newitem.name" @keydown.enter="AddNewItem()">
    </div>
    <div>
        <input type="number" placeholder="Darabszám" v-model="newitem.count" @keydown.enter="AddNewItem()">
        <span> db </span>
    </div>
    <div>
        <input type="number" placeholder="Egységár" v-model="newitem.basePrice" @keydown.enter="AddNewItem()">
        <span> Ft </span>
    </div>
    <div>
        <button @click="AddNewItem()">Hozzáadás</button>
    </div>

    <!-- lista -->
    <ul id="itemList">
        <li v-for="item in itemCollection">
            {{ item.name }},
            <ul>
                <li>{{ item.count }} db</li>
                <li>{{ item.basePrice }} Ft</li>
                <li>Összesen: {{ item.GetTotalPrice() }} Ft</li>
            </ul>
        </li>
    </ul>
    <p>Összes kiadás: {{GetTotal()}}</p>
</main>

<!-- vendor JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<!-- app JS -->
<script src="src/CartItem.js"></script>
<script defer src="scripts-vue.js"></script>
</body>
</html>
